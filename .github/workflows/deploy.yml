name: Build and Deploy Python App to EC2 via ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::866002118117:role/oidc
          aws-region: eu-north-1

      - name: Build Docker image
        run: |
          docker build -t joyukpabi-frontend .

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region eu-north-1 \
            | docker login --username AWS --password-stdin 866002118117.dkr.ecr.eu-north-1.amazonaws.com

      - name: Tag and Push Docker image
        run: |
          docker tag joyukpabi-frontend:latest 866002118117.dkr.ecr.eu-north-1.amazonaws.com/joyukpabi-frontend:latest
          docker push 866002118117.dkr.ecr.eu-north-1.amazonaws.com/joyukpabi-frontend:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p ~/joyukpabi-frontend
            cd ~/joyukpabi-frontend

            # Install Docker if missing
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sudo sh get-docker.sh
            fi

            # Install Docker Compose if missing
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/2.22.2/docker-compose-$(uname -s)-$(uname -m)" \
                -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            # Login to ECR (AWS CLI already installed)
            aws ecr get-login-password --region eu-north-1 \
              | docker login --username AWS --password-stdin 866002118117.dkr.ecr.eu-north-1.amazonaws.com

            # Write docker-compose.yml using printf
            printf "%s\n" \
              "version: '3.9'" \
              "services:" \
              "  web:" \
              "    image: 866002118117.dkr.ecr.eu-north-1.amazonaws.com/joyukpabi-frontend:latest" \
              "    container_name: joyukpabi-container" \
              "    ports:" \
              "      - '80:5000'" \
              "    restart: unless-stopped" \
              > docker-compose.yml

            docker-compose pull
            docker-compose up -d

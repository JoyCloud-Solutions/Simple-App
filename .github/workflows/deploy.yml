name: Build and Deploy Python App to EC2 via ECR

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      # ----------------------
      # 1️⃣ Checkout repository
      # ----------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------
      # 2️⃣ Configure AWS credentials via OIDC
      # ----------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: arn:aws:iam::866002118117:role/oidc
          aws-region: eu-north-1

      # ----------------------
      # 3️⃣ Build Docker image
      # ----------------------
      - name: Build Docker image
        run: |
          docker build -t joyukpabi-frontend .

      # ----------------------
      # 4️⃣ Login to ECR
      # ----------------------
      - name: Login to ECR
        run: |
          aws ecr get-login-password --region eu-north-1 \
          | docker login --username AWS --password-stdin 866002118117.dkr.ecr.eu-north-1.amazonaws.com

      # ----------------------
      # 5️⃣ Tag and push Docker image
      # ----------------------
      - name: Tag and Push Docker image
        run: |
          docker tag joyukpabi-frontend:latest 866002118117.dkr.ecr.eu-north-1.amazonaws.com/joyukpabi-frontend:latest
          docker push 866002118117.dkr.ecr.eu-north-1.amazonaws.com/joyukpabi-frontend:latest

      # ----------------------
      # 6️⃣ Deploy to EC2 (manual docker run)
      # ----------------------
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            mkdir -p ~/joyukpabi-frontend
            cd ~/joyukpabi-frontend

            # Login to ECR
            aws ecr get-login-password --region eu-north-1 \
              | docker login --username AWS --password-stdin 866002118117.dkr.ecr.eu-north-1.amazonaws.com

            # Stop and remove old container if exists
            docker rm -f joyukpabi-container || true

            # Run new container
            sudo docker run -d \
              --name joyukpabi-container \
              -p 80:5000 \
              -e NODE_ENV=production \
              --restart unless-stopped \
              866002118117.dkr.ecr.eu-north-1.amazonaws.com/joyukpabi-frontend:latest
